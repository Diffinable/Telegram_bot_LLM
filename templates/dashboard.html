<!DOCTYPE html>
<html>
<head>
    <title>Модерация сообщений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Сообщения для модерации</h1>
        
        {% for message in messages %}
        <div class="card mb-3">
            <div class="card-body">
                <h5>Пользователь: {{ message.user_id }}</h5>
                <p>{{ message.text }}</p>
                
                <div class="btn-group">
                    <button onclick="approveMessage({{ message.id }})" class="btn btn-success">
                        Одобрить
                    </button>
                    <button onclick="rejectMessage({{ message.id }})" class="btn btn-danger">
                        Отклонить
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        function approveMessage(id) {
            fetch(`/approve/${id}`, {method: 'POST'})
                .then(() => location.reload());
        }
        
        function rejectMessage(id) {
            fetch(`/reject/${id}`, {method: 'POST'})
                .then(() => location.reload());
        }
    </script>
</body>
</html>
